<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Identification du Quénada</title>
  <style>
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f0fe, #ffffff);
      padding: 40px;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #002c5a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #002c5a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="text"] {
      background-color: #fff;
      color: #000;
      border: 2px solid #002c5a;
    }

    button:hover {
      background-color: #003b80;
    }

    #resultats {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 44, 90, 0.1);
      margin-bottom: 25px;
      width: 600px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.4s ease-in;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 44, 90, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .photo-profil {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      transition: transform 0.3s ease;
    }

    .photo-profil:hover {
      transform: scale(1.2);
    }

    .nom {
      font-size: 22px;
      font-weight: bold;
      color: #002c5a;
    }

    .nom.expired, .nom.utilisé {
      color: crimson;
    }

    .details {
      font-size: 15px;
      margin-top: 5px;
    }

    .idetails {
      font-size: 15px;
      margin-top: 5px;
      color: #FF0000;
    }

    .zdetails {
      font-size: 15px;
      font-weight: bold;
      margin-top: 5px;
    }

    .kdetails {
      font-size: 20px;
      font-weight: bold;
      margin-top: 5px;
    }

    .images {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .images img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.2);
    }

    .used-button, .copy-button {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #aaa;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .used-button:hover, .copy-button:hover {
      background-color: #888;
    }

    .id-num {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .id-num span {
      font-weight: bold;
      color: #444;
    }

    #dynamic-message {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #002c5a;
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9999;
    }

    #dynamic-message.show {
      bottom: 30px;
      opacity: 1;
    }

    #zoomedImageOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }

    #zoomedImageOverlay img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
    }

    #zoomedImageOverlay .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    #zoomedImageOverlay .close:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <h1>Identification du Quénada</h1>

  <input type="text" id="searchInput" placeholder="Rechercher par nom complet..." oninput="filtrerResultats()">
  <button onclick="afficherIDs()">ID</button>
  <button onclick="afficherCheques()">Chèques</button>

  <div id="resultats"></div>
  <div id="dynamic-message">Message</div>

  <div id="zoomedImageOverlay" onclick="fermerZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image" />
    <button class="close" onclick="fermerZoom(event)">X</button>
  </div>

  <script>
    const ids = [
      {
        id: "ID<QUESIMARD<<KILIAN<<<<<<<<<<123893169841QUE1205119M491273<",
        profil: "photo/que_kilian_sim_1/a.png",
        photoFront: "photo/que_kilian_sim_1/fr.png",
        photoBack: "photo/que_kilian_sim_1/ba.png",
        nom: "Simard",
        prenom: "Kilian",
        dateNaissance: "15/05/2011",
        lieuNaissance: "Canada",
        expiration: "1/05/2026"
      },
      {
        id: "ID<QUEDESCHENES<<THOMAS<ELIE<<609288604500QUE1202109M260423<",
        profil: "photo/que_thomas_e_sim_1/a.png",
        photoFront: "photo/que_thomas_e_sim_1/fr.png",
        photoBack: "photo/que_thomas_e_sim_1/ba.png",
        nom: "Deschênes",
        prenom: "Thomas-Élie",
        dateNaissance: "12/02/2010",
        lieuNaissance: "Canada",
        expiration: "30/04/2026"
      }
    ];

    const cheques = [
      /* Si le chèque permet tout le monde de l'encaisser, mettre "Non défini" comme destinataire */
      {
        id: "QUE82_382_3029-594_43984-208761",
        cv: "BR-293AS20DL",
        destin: "Non défini",
        profil: "photo/check1/a.png",
        photoFront: "photo/check1/fr.png",
        photoBack: "photo/check1/ba.png",
        nom: "Bouchard",
        prenom: "Roman",
        montant: "500 P$",
        dateEmission: "24/04/2025",
        banque: "Banque royale",
        utilisé: false
      }
    ];

    let currentType = "id";

    function showMessage(message) {
      const msgBox = document.getElementById("dynamic-message");
      msgBox.textContent = message;
      msgBox.classList.add("show");
      setTimeout(() => {
        msgBox.classList.remove("show");
      }, 2000);
    }

    function copierTexte(texte) {
      navigator.clipboard.writeText(texte);
      showMessage("Texte copié !");
    }

    function afficherIDs() {
      currentType = "id";
      afficherCartes(ids);
    }

    function afficherCheques() {
      currentType = "cheque";
      afficherCartes(cheques);
    }

    function afficherCartes(data) {
      const container = document.getElementById("resultats");
      container.innerHTML = "";

      data.forEach((item) => {
        const expired = item.expiration && new Date(item.expiration) < new Date();
        const card = document.createElement("div");
        card.className = "card";

        const fullName = `${item.nom}, ${item.prenom}`;
        const detailsHTML = currentType === "id"
          ? `
              <div class="details">Date de naissance : ${item.dateNaissance}</div>
              <div class="details">Lieu de naissance : ${item.lieuNaissance}</div>
              <div class="details">Expiration : ${item.expiration}</div>
            `
          : `
          <div class="kdetails">Destiné à; ${item.destin}</div>
              <div class="details">Montant : ${item.montant}</div>
              <div class="details">Date d’émission : ${item.dateEmission}</div>
              <div class="details">Banque : ${item.banque}</div>
              <div class="idetails">⚠️ Envoyez un message à Roman du code une fois le chèque utilisé ⚠️</div>
              <div class="zdetails">Code de verification : ${item.cv}</div>
            `;

        card.innerHTML = `
          <div class="header">
            <img src="${item.profil || item.photoFront}" class="photo-profil" />
            <div>
              <div class="nom ${expired || item.utilisé ? 'expired utilisé' : ''}">${fullName}</div>
              ${detailsHTML}
              <div class="id-num">
                <span>${currentType === "id" ? 'Numéro ID' : 'Numéro chèque'} : ${item.id}</span>
                <button class="copy-button" onclick="event.stopPropagation(); copierTexte('${item.id}')">Copier</button>
              </div>
            </div>
          </div>
        `;

        const images = document.createElement("div");
        images.className = "images";
        images.innerHTML = `
          <img src="${item.photoFront}" onclick="zoomImage('${item.photoFront}')">
          <img src="${item.photoBack}" onclick="zoomImage('${item.photoBack}')">
        `;
        card.appendChild(images);

        container.appendChild(card);
      });
    }

    function filtrerResultats() {
      const terme = document.getElementById("searchInput").value.toLowerCase();
      const source = currentType === "id" ? ids : cheques;
      const filtres = source.filter(item => {
        const nomComplet = `${item.nom} ${item.prenom}`.toLowerCase();
        return nomComplet.includes(terme);
      });
      afficherCartes(filtres);
    }

    function zoomImage(src) {
      const overlay = document.getElementById("zoomedImageOverlay");
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.src = src;
      overlay.style.display = "flex";
    }

    function fermerZoom(event) {
      event.stopPropagation();
      document.getElementById("zoomedImageOverlay").style.display = "none";
    }

    // Démarrage automatique avec les IDs
    afficherIDs();
  </script>

</body>
</html>
