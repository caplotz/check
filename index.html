<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Identification du Quénada</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    #resultats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: #ffffff;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transform: translateY(-10px);
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #ecf0f1;
    }

    .photo-profil {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .nom {
      font-size: 1.5em;
      font-weight: bold;
      color: #2c3e50;
    }

    .nom.expired {
      color: #e74c3c;
    }

    .details {
      font-size: 1.1em;
      color: #7f8c8d;
    }

    .id-num {
      font-size: 1em;
      color: #34495e;
      margin-top: 10px;
    }

    .copy-button {
      background-color: #e67e22;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .copy-button:hover {
      background-color: #d35400;
    }

    .images img {
      width: 100%;
      margin: 10px 0;
    }

    #dynamic-message {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #27ae60;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2em;
      transform: translateY(100%);
      transition: transform 0.5s ease-in-out;
    }

    #dynamic-message.show {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <h1>Identification du Quénada</h1>

  <button onclick="afficherIDs()">ID</button>
  <button onclick="afficherCheques()">Chèques</button>

  <div id="resultats"></div>
  <div id="dynamic-message">Message</div>

  <script>
    let db = {};

    // Charger la base de données JSON (en mode local pour ce test)
    fetch('database.json') // Si tu veux utiliser un fichier local
      .then(response => response.json())
      .then(data => {
        db = data;
      })
      .catch(error => {
        console.error('Erreur lors du chargement de la base de données:', error);
      });

    // Afficher les IDs
    function afficherIDs() {
      const container = document.getElementById("resultats");
      container.innerHTML = "";
      
      db.ids.forEach((id) => {
        const expired = new Date(id.dateEmission) < new Date();
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="header">
            <img src="${id.photoVisage}" class="photo-profil" />
            <div>
              <div class="nom ${expired ? 'expired' : ''}">${id.nom}, ${id.prenom}</div>
              <div class="details">Date de naissance : ${id.dateEmission}</div>
              <div class="details">Expiration : ${id.dateEmission}</div>
              <div class="id-num">
                <span>Numéro ID : ${id.id}</span>
                <button class="copy-button" onclick="event.stopPropagation(); copierTexte('${id.id}')">Copier</button>
              </div>
            </div>
          </div>
        `;

        let opened = false;
        card.addEventListener("click", () => {
          if (!opened) {
            const images = document.createElement("div");
            images.className = "images";
            images.innerHTML = `
              <img src="${id.photoFront}" alt="Recto ID">
              <img src="${id.photoBack}" alt="Verso ID">
            `;
            card.appendChild(images);
            opened = true;
          } else {
            card.querySelector(".images")?.remove();
            opened = false;
          }
        });

        container.appendChild(card);
      });
    }

    // Afficher les Chèques
    function afficherCheques() {
      const container = document.getElementById("resultats");
      container.innerHTML = "";

      db.cheques.forEach((ch) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="nom ${ch.utilisé ? 'utilisé' : ''}">${ch.nom}, ${ch.prenom}</div>
          <div class="details">Montant : ${ch.montant}</div>
          <div class="details">Date d’émission : ${ch.dateEmission}</div>
          <div class="details">Banque : ${ch.banque}</div>
          <div class="id-num">
            <span>Numéro chèque : ${ch.id}</span>
            <button class="copy-button" onclick="event.stopPropagation(); copierTexte('${ch.id}')">Copier</button>
          </div>
        `;

        let opened = false;

        card.addEventListener("click", () => {
          if (!opened) {
            const images = document.createElement("div");
            images.className = "images";
            images.innerHTML = `
              <img src="${ch.photoFront}" alt="Chèque recto">
              <img src="${ch.photoBack}" alt="Chèque verso">
            `;
            card.appendChild(images);
            opened = true;
          } else {
            card.querySelector(".images")?.remove();
            opened = false;
          }
        });

        container.appendChild(card);
      });
    }

    function copierTexte(texte) {
      navigator.clipboard.writeText(texte);
      showMessage("Texte copié !");
    }

    function showMessage(message) {
      const msgBox = document.getElementById("dynamic-message");
      msgBox.textContent = message;
      msgBox.classList.add("show");
      setTimeout(() => {
        msgBox.classList.remove("show");
      }, 2000);
    }
  </script>
</body>
</html>
