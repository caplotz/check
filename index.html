<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Identification du Quénada</title>
  <style>
    /* Styles généraux (inchangés) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e8f0fe, #ffffff);
      padding: 40px;
      color: #222;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #002c5a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #002c5a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003b80;
    }

    #resultats {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 44, 90, 0.1);
      margin-bottom: 25px;
      width: 600px;
      text-align: left;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.4s ease-in;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 44, 90, 0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .photo-profil {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      transition: transform 0.3s ease;
    }

    .photo-profil:hover {
      transform: scale(1.2);
    }

    .nom {
      font-size: 22px;
      font-weight: bold;
      color: #002c5a;
    }

    .nom.expired,
    .nom.utilisé {
      color: crimson;
    }

    .details {
      font-size: 15px;
      margin-top: 5px;
    }

    .images {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .images img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .images img:hover {
      transform: scale(1.2);
    }

    .used-button, .copy-button {
      margin-top: 10px;
      padding: 6px 14px;
      background-color: #aaa;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .used-button:hover,
    .copy-button:hover {
      background-color: #888;
    }

    .id-num {
      margin-top: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .id-num span {
      font-weight: bold;
      color: #444;
    }

    #dynamic-message {
      position: fixed;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #002c5a;
      color: white;
      padding: 12px 24px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      font-size: 16px;
      opacity: 0;
      transition: all 0.5s ease;
      z-index: 9999;
    }

    #dynamic-message.show {
      bottom: 30px;
      opacity: 1;
    }

    /* Style pour l'overlay de l'image zoomée */
    #zoomedImageOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 10000;
      cursor: pointer;
    }

    #zoomedImageOverlay img {
      max-width: 90%;
      max-height: 80%;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    #zoomedImageOverlay .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #zoomedImageOverlay .close:hover {
      background-color: rgba(255, 0, 0, 0.8);
    }

  </style>
</head>
<body>

  <h1>Identification du Quénada</h1>

  <button onclick="afficherIDs()">ID</button>
  <button onclick="afficherCheques()">Chèques</button>

  <div id="resultats"></div>
  <div id="dynamic-message">Message</div>

  <!-- Overlay pour afficher l'image zoomée -->
  <div id="zoomedImageOverlay" onclick="fermerZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image" />
    <button class="close" onclick="fermerZoom(event)">X</button>
  </div>

  <script>
    const ids = [
      {
        id: "ID<QUESIMARD<<KILIAN<<<<<<<<<<123893169841QUE1205119M491273<",
        profil: "photo/que_kilian_sim_1/a.png",
        photoFront: "photo/que_kilian_sim_1/fr.png",
        photoBack: "photo/que_kilian_sim_1/ba.png",
        nom: "Simard",
        prenom: "Kilian",
        dateNaissance: "15/05/2011",
        lieuNaissance: "Canada",
        expiration: "1/05/2026"
      },
      {
        id: "ID<QUEDESCHENES<<THOMAS<ELIE<<609288604500QUE1202109M260423<",
        profil: "photo/que_thomas_e_sim_1/a.png",
        photoFront: "photo/que_thomas_e_sim_1/fr.png",
        photoBack: "photo/que_thomas_e_sim_1/ba.png",
        nom: "Deschênes",
        prenom: "Thomas-Élie",
        dateNaissance: "12/02/2010",
        lieuNaissance: "Canada",
        expiration: "30/04/2026"
      }
    ];

    const cheques = [
      {
        id: "QUE82_382_3029-594_43984-208761",
        photoFront: "photo/check1/fr.png",
        photoBack: "photo/check1/ba.png",
        nom: "Bouchard",
        prenom: "Roman",
        montant: "500 P$",
        dateEmission: "24/04/2025",
        banque: "Banque royale",
        utilisé: false
      }
    ];

    function showMessage(message) {
      const msgBox = document.getElementById("dynamic-message");
      msgBox.textContent = message;
      msgBox.classList.add("show");
      setTimeout(() => {
        msgBox.classList.remove("show");
      }, 2000);
    }

    function copierTexte(texte) {
      navigator.clipboard.writeText(texte);
      showMessage("Texte copié !");
    }

    function afficherIDs() {
      const container = document.getElementById("resultats");
      container.innerHTML = "";

      ids.forEach((id) => {
        const expired = new Date(id.expiration) < new Date();
        const card = document.createElement("div");
        card.className = "card";

        const detailsHTML = `
          <div class="details">Date de naissance : ${id.dateNaissance}</div>
          <div class="details">Lieu de naissance : ${id.lieuNaissance}</div>
          <div class="details">Expiration : ${id.expiration}</div>
        `;

        card.innerHTML = `
          <div class="header">
            <img src="${id.profil}" class="photo-profil" />
            <div>
              <div class="nom ${expired ? 'expired' : ''}">${id.nom}, ${id.prenom}</div>
              ${detailsHTML}
              <div class="id-num">
                <span>Numéro ID : ${id.id}</span>
                <button class="copy-button" onclick="event.stopPropagation(); copierTexte('${id.id}')">Copier</button>
              </div>
            </div>
          </div>
        `;

        // Ajout des images front et back avec zoom
        const images = document.createElement("div");
        images.className = "images";
        images.innerHTML = `
          <img src="${id.photoFront}" onclick="zoomImage('${id.photoFront}')">
          <img src="${id.photoBack}" onclick="zoomImage('${id.photoBack}')">
        `;
        card.appendChild(images);

        container.appendChild(card);
      });
    }

    function afficherCheques() {
      const container = document.getElementById("resultats");
      container.innerHTML = "";

      cheques.forEach((ch) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="nom ${ch.utilisé ? 'utilisé' : ''}">${ch.nom}, ${ch.prenom}</div>
          <div class="details">Montant : ${ch.montant}</div>
          <div class="details">Date d’émission : ${ch.dateEmission}</div>
          <div class="details">Banque : ${ch.banque}</div>
          <div class="details">⚠️⚠️⚠️ Envoyez un message à Roman du code une fois le chèque utilisé ⚠️⚠️⚠️</div>
          <div class="id-num">
            <span>Numéro chèque : ${ch.id}</span>
            <button class="copy-button" onclick="event.stopPropagation(); copierTexte('${ch.id}')">Copier</button>
          </div>
        `;

        // Ajout des images front et back avec zoom
        const images = document.createElement("div");
        images.className = "images";
        images.innerHTML = `
          <img src="${ch.photoFront}" onclick="zoomImage('${ch.photoFront}')">
          <img src="${ch.photoBack}" onclick="zoomImage('${ch.photoBack}')">
        `;
        card.appendChild(images);

        container.appendChild(card);
      });
    }

    function zoomImage(src) {
      const overlay = document.getElementById("zoomedImageOverlay");
      const zoomedImage = document.getElementById("zoomedImage");
      zoomedImage.src = src;
      overlay.style.display = "flex";
    }

    function fermerZoom(event) {
      event.stopPropagation();
      document.getElementById("zoomedImageOverlay").style.display = "none";
    }
  </script>

</body>
</html>
